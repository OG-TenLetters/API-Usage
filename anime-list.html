<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime List</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a65f9364e6.js"
      crossorigin="anonymous"
    ></script>
    <script src="anime-list.js"></script>
  </head>
  <body>
    <nav class="nav2">
      <div class="nav__links">
        <a href="" class="nav__link2 link__hover-effect2"
          ><i class="fa-solid fa-burger"></i
        ></a>
        <a href="./index.html" class="nav__link2 Llink__hover-effect2">
          <div class="site__title--wrapper2">
            <figure class="logo__img--wrapper2">
              <img
                class="logo__img2"
                src="./assets/freepik__background__21254.png"
              />
            </figure>
            <div class="site__title2">Anithon</div>
          </div>
        </a>
        <div class="search">
          <input class="search-bar2" type="text" placeholder="Search..." />
          <div class="search__clicks">
            <i
              class="fa-solid fa-magnifying-glass btn search__btn--click clickable"
            ></i>
            <button class="search__btn--filter">Filter</button>
          </div>
        </div>
        <div class="nav__link2 social__links">
          <div class="icon__border">
            <a href=""><i class="fa-brands fa-discord"></i></a>
          </div>
          <div class="icon__border">
            <a><i class="fa-brands fa-meta"></i></a>
          </div>
          <div class="icon__border">
            <a><i class="fa-brands fa-x-twitter"></i></a>
          </div>
          <div class="icon__border">
            <a><i class="fa-brands fa-reddit-alien"></i></a>
          </div>
        </div>
        <a href="" class="nav__link2 link__hover-effect2">
          <div class="languages__container">
            <div class="langauges">
              <div class="language">EN</div>
              <div class="language">JP</div>
            </div>
            Anime Name
          </div>
        </a>
        <a href="" class="nav__link2 link__hover-effect2"></a>
        <div class="nav__link2">
          <i
            class="fa-solid fa-moon clickable"
            onclick="toggleClass(this), toggleContrast()"
          ></i>
        </div>
      </div>
    </nav>
  </body>
</html>
