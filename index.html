<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime List Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a65f9364e6.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <div class="nav__links">
          <a href="" class="nav__link link__hover">Home</a>
          <a href="" class="nav__link link__hover">Movies</a>
          <a href="" class="nav__link link__hover">Manga</a>
          <a href="" class="nav__link link__hover"></a>
          <a href="" class="nav__link link__hover">Personal List</a>
          <a href="" class="nav__link link__hover">Featured</a>
          <a href="" class="nav__link nav__link--primary link__hover"
            >Contact</a
          >
          <a href="" class="nav__link link__hover"
            ><i class="fa-solid fa-moon"></i>
            <!-- <i class="fa-solid fa-sun"></i> -->
          </a>
        </div>
      </nav>
      <header class="header__container">
        <div class="header__row">
          <div class="header__info">
            <div class="header__content">
              <div class="site__title--wrapper">
                <figure class="personal__logo-img-wrapper">
                  <img
                    class="personal__logo-img"
                    src="./assets/freepik__background__21254.png"
                  />
                </figure>
                <div class="header__title">Anithon</div>
              </div>
              <div class="search">
              <input class="search-box" type="text" placeholder="Search at your own risk..." />
              <button class="search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
              <p class="header__para">
                <b>Top Search:</b> Lorem ipsum dolor sit amet consectetur
                adipisicing elit. Accusamus placeat itaque ab, adipisci rem
                maiores iure illo sapiente beatae eos consectetur nemo
                voluptatibus iste, earum, quasi ad error maxime provident.
              </p>
              <button class="header__btn btn">Start Here! 
                <div class="icon__border"><i class="fa-solid fa-arrow-right"></i></div>
            </button>
            </div>
            <div class="header__img--cover"></div>
            <figure class="header__img--wrapper">
                <img src="./assets/Anime Collage.webp" alt="" class="header__img">
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
